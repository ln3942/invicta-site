<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INVICTA â€” Redirect</title>
  <script>
    (function(){
      var p = window.location.pathname || "";
      // Example: /vocabulary/logic_001  or /vocabulary/logic_001/v/2
      if(p.indexOf("/vocabulary/") === 0){
        var parts = p.split("/").filter(Boolean); // ["vocabulary","logic_001","v","2"]
        var id = parts.length >= 2 ? parts[1] : "";
        var v = (parts.length >= 4 && parts[2] === "v") ? parts[3] : "";
        if(id){
          var target = "/vocabulary/?id=" + encodeURIComponent(id);
          if(v) target += "&v=" + encodeURIComponent(v);
          window.location.replace(target);
          return;
        }
      }
      // fallback: go home
      window.location.replace("/index.html");
    })();
  </script>
</head>
<body></body>
</html>
